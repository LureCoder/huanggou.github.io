<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Material Pricing Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="./style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./script.js"></script>
	<style>
        body {
            transition: opacity ease-in 0.2s;
        }

        body[unresolved] {
            opacity: 0;
            display: block;
            overflow: hidden;
            position: relative;
        }

        /* 针对包含 pricing-col 的容器设置样式 */
        .pricing-scrollable {
            /* 设置容器的最大宽度，这里假设每列宽度为 33.33%，3 列的宽度就是 100% */
            max-width: 100%;
            /* 设置容器为弹性布局 */
            display: flex;
            /* 允许子元素在一行排列，不换行 */
            flex-wrap: nowrap;
            /* 当内容超出容器宽度时，显示横向滚动条 */
            overflow-x: auto;
        }

        /* 为了让滚动条显示正常，需要给 pricing-col 设置固定宽度 */
        .pricing-col {
            /* 假设每列宽度为 33.33% */
            flex: 0 0 15%;
            /* 防止列之间出现间隙 */
            box-sizing: border-box;
        }

		 /* 固定列样式 */
		 .sticky-column {
			position: sticky;
			left: 0; /* 固定在左侧 */
			z-index: 200; /* 确保在其他列之上 */
			/* background-color: white; 可选，设置背景色防止内容重叠 */
		}
    </style>
</head>

<body>
	<!-- partial:index.partial.html -->
	<!-- HTML Code start -->
	<section class='content'>
		<div class="container">
			<div class="row-fluid clearfix">

				<div id="product-list" class="pricing-wrapper comparison-table clearfix style-3 pricing-scrollable">
					<div class="col-md-6 pricing-col list-feature sticky-column">
						<div class="pricing-card">
							<div class="pricing-header">
								<!-- <h5>5070 Ti</h5> -->
								<p>5070 Ti / Compare Feature</p>
							</div>
							<div class="pricing-feature">
								<li>
									<p>品牌</p>
								</li>
								<li>
									<p>品牌显卡系列</p>
								</li>
								<li>
									<p>型号</p>
								</li>
								<li>
									<p>核心频率</p>
								</li>
								<li>
									<p>显卡尺寸</p>
								</li>
								<li>
									<p>供电相数</p>
								</li>
								<li>
									<p>散热规模</p>
								</li>
								<li>
									<p>是否有均热板</p>
								</li>
								<li>
									<p>供电接口</p>
								</li>
								<li>
									<p>插槽</p>
								</li>
								<li>
									<p>输出接口</p>
								</li>
								<li class="assets">
									<p>配件</p>
								</li>
								<li class="others">
									<p>其他</p>
								</li>
							</div>
						</div>
					</div>
					
					
					
				</div>

			</div>
		</div>
	</section>
	<section class="footer">
		
	</section>
	<!-- partial -->
	<script src="./script.js"></script>
</body>

</html>
